	<style>
		.overlayThongBao {
			position: fixed;
			z-index: 10001;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color:  rgba(0, 0, 0, 0.85);
			display: none;
		}
		.thongBaoErro.open, .thongBao.open{
			top: 50%;
			transform: translate(-50%,-50%);
			transition: all .3s;
		}
		.thongBao, .thongBaoErro {
			display: flex;
			padding-top: 20px;
			flex-direction: column;
			align-items: center;
			z-index: 100;
			width: 500px;
			background-color: #17a2b8;
			height: 300px;
			position: fixed;
			top: -50%;
			left: 50%;
			transform: translate(-50%,0);
			border-radius: 10px;
			z-index: 10002;
			transition: all .3s;
		}
		.thongBaoErro{
			background-color: #dc3545;
		}
		.thongBao h1, .thongBaoErro h1 {
			text-align: center;
			color: white;
		}
		.thongBao .groupBtnThongBao, .thongBaoErro .groupBtnThongBao {
			margin-top: 50px;
		}
		.thongBao .groupBtnThongBao p, .thongBaoErro .groupBtnThongBao p{
			text-align: center;
			color: white;
			margin-bottom: 50px;
		}
		.nhapLai {
			padding: 18px 25px !important;
			border: 1px solid white;
			background-color: white;
			color: black !important;
			cursor: pointer;
			font-size: 18px;
			border-radius: 10px;
		}
		@media screen and (max-width : 550px) {
			.thongBao, .thongBaoErro {
				padding-top: 50px;
				width: 70%;
				height: 200px;
			}
			.thongBao h1, .thongBaoErro h1 {
				font-size: 24px;
				margin: 0;
			}
			.thongBao .groupBtnThongBao p, .thongBaoErro .groupBtnThongBao p{
				font-size: 14px;
				padding: 0 20px;
				margin-bottom: 30px;
			}
		}
	</style>

	<script>
		var btnSubmit = document.querySelector('#submit');
		var thongBao = document.querySelector('.thongBao');
		var thongBaoErro = document.querySelector('.thongBaoErro');
		var overlayThongBao = document.querySelector('.overlayThongBao');
		var btnNhapLai = document.querySelector('.nhapLai');

		btnSubmit.addEventListener('click', () => {
			var email = document.querySelector('input[name="email"]').value;
			var password = document.querySelector('input[name="matKhau"]').value;

			var user = JSON.parse(localStorage.getItem('db'));

			if(email === user.email && password === user.password) {
				thongBao.classList.add('open');
				overlayThongBao.style.display="block";
				user.countLogin++;
				localStorage.setItem('db', JSON.stringify(user));
				setTimeout(()=> {
					window.location.href="./index.html";
				}, 3500)
			}else{
				thongBaoErro.classList.add('open');
				overlayThongBao.style.display="block";
				btnNhapLai.addEventListener('click', ()=> {
					thongBaoErro.classList.remove('open');
					overlayThongBao.style.display="none";
				})
			}
		});

	</script>
