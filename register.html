	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>

	<script>
		var btnSubmit = document.querySelector("#submit");
		var Checkpassword = document.querySelector('input[name="checkMatKhau"]');
		var btnNext = document.querySelector(".btn-next");
		Checkpassword.addEventListener('blur', () => {
			var password = document.querySelector('input[name="matKhau"]').value;
			if(password != Checkpassword.value) {
				Checkpassword.classList.add('erro');
				btnNext.disabled = true;
			}else{
				Checkpassword.classList.remove('erro');
				btnNext.disabled = false;
			}
		})

		btnSubmit.addEventListener('click', () => {
			var name = document.querySelector('input[name="firstname"]').value;
			var email = document.querySelector('input[name="email"]').value;
			var job = document.querySelector('input[name="jobb"]').value;
			var address = document.querySelector('input[name="address"]').value;
			var password = document.querySelector('input[name="matKhau"]').value;
			var Checkpassword = document.querySelector('input[name="checkMatKhau"]').value;

			var user = {
				name,
				email,
				password,
				job,
				address
			}

			localStorage.setItem('db', JSON.stringify(user));
			
			alert('dang ky thanh cong')

			window.location.href='./index.html';

		})
	</script>
